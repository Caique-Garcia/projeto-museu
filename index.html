<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nacional</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!--[if lt IE 9]>
  	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

	<div id="container"> <!-- Início container -->
		<header><!-- Início cabeçalho -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Exposições</a></li>
					<li><a href="#">Pesquisa</a></li>
					<li><a href="#">Acervos</a></li>
					<li><a href="#">Vídeos</a></li>
					<li><a href="#">Fotos</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
		</header><!-- fim cabeçalho -->
		<div id="principal">
			<div id="conteudo">
				<section id="capa">
					<img src="img/museu.png">					
				</section>
			</div>

			<aside>
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>

				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd pessoas</label>
							<input class="campo" type="text" id="qtd" value="1" style="width: 30px">
						</fieldset>

						<input class="botao" type="submit"  value="Verificar Disponibilidade">
					</form>
				</section>
				<section id="galeria">
					<h4>Galeria de Fotos</h4>
					<a href="">
						<img src="img/imagem1.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem2.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem3.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="img/imagem4.jpg" height="93" width="93">
					</a>

				</section>
			</aside>
			
		</div>


	</div><!-- fim container -->



</body>
</html>
